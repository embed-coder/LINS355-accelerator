name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: install dependencies
      run: |
        sudo apt update
        sudo apt install -y gcc g++ git autogen autoconf build-essential \
                    cmake graphviz libgtest-dev libtool \
                    pkg-config libserial-dev
    - name: compilation
      run: ./build.sh
      
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: install dependencies
      run: |
        sudo apt update
        sudo apt install -y gcc g++ git autogen autoconf build-essential \
                    cmake graphviz libgtest-dev libtool \
                    pkg-config libserial-dev
    - name: compilation
      run: ./build.sh
    - name: set virtual serial port
      run: sudo socat PTY,link=/dev/ttyS10 PTY,link=/dev/ttyS11 &
    - name: run unit test
      run: |
        sudo su
        export DEVICE_FILE_1=/dev/ttyS10 && export DEVICE_FILE_2=/dev/ttyS11 && ./test_lins355
